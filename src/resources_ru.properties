Rasr=\u041A\u0440\u0430\u0442\u043A\u043E \u0440\u0430\u0441\u0441\u043A\u0430\u0437\u044B\u0432\u0430\u044F \u043E\u0431 \u044D\u0442\u043E\u0439 \u0443\u0441\u043B\u0443\u0433\u0435, \u043C\u044B \u0445\u043E\u0442\u0438\u043C \u043E\u0431\u0440\u0430\u0442\u0438\u0442\u044C \u0412\u0430\u0448\u0435 \u0432\u043D\u0438\u043C\u0430\u043D\u0438\u0435, \u0447\u0442\u043E \u0434\u0430\u043D\u043D\u043E\u0439 \u0443\u0441\u043B\u0443\u0433\u043E\u0439 \u043F\u043E\u043B\u044C\u0437\u0443\u044E\u0442\u044C\u0441\u044F \u043C\u043D\u043E\u0433\u0438\u0435 \u0438 \u0431\u0438\u0437\u043D\u0435\u0441\u043C\u0435\u043D\u044B \u0438 \u0441\u0442\u0443\u0434\u0435\u043D\u0442\u044B. \u0421\u0447\u0438\u0442\u0430\u0439\u0442\u0435 - \u0443\u0441\u043B\u043E\u0432\u0438\u044F \u0434\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u043E \u043A\u043E\u043C\u0444\u043E\u0440\u0442\u043D\u044B\u0435 \u0438 \u043C\u043D\u043E\u0433\u0438\u0435 \u0443\u0436\u0435 \u043E\u0446\u0435\u043D\u0438\u043B\u0438 \u043F\u0440\u0435\u0438\u043C\u0443\u0449\u0435\u0441\u0442\u0432\u043E \u0434\u0430\u043D\u043D\u044B\u0445 \u043F\u043E\u043A\u0443\u043F\u043E\u043A \u0441 \u043A\u043E\u043C\u043F\u0430\u043D\u0438\u0435\u0439 'JOURNEY'.  \u042D\u0442\u043E \u043E\u0434\u0438\u043D \u0438\u0437 \u043E\u0447\u0435\u043D\u044C \u043F\u043E\u043F\u0443\u043B\u044F\u0440\u043D\u044B\u0445 \u0432\u0430\u0440\u0438\u0430\u043D\u0442\u043E\u0432 \u043E\u043F\u043B\u0430\u0442\u044B \u0437\u0430 \u0442\u0443\u0440\u0438\u0441\u0442\u0438\u0447\u0435\u0441\u043A\u0438\u0439 \u043F\u0430\u043A\u0435\u0442, \u0432\u0441\u044F \u043F\u0440\u043E\u0446\u0435\u0434\u0443\u0440\u0430 \u043E\u0447\u0435\u043D\u044C \u043F\u0440\u043E\u0441\u0442\u0430:\u041E\u0431\u0440\u0430\u0449\u0430\u0435\u043C \u0432\u043D\u0438\u043C\u0430\u043D\u0438\u0435, \u0447\u0442\u043E \u0443 \u0432\u0430\u0441 \u043D\u0435\u0442 \u043D\u0435\u043E\u0431\u0445\u043E\u0438\u043C\u043E\u0441\u0442\u0438 \u0438\u0434\u0442\u0438 \u0432 \u0431\u0430\u043D\u043A \u0438 \u043E\u0442\u043D\u043E\u0441\u0438\u0442\u044C \u0442\u0443\u0434\u0430 \u0434\u043E\u043A\u0443\u043C\u0435\u043D\u0442\u044B, \u0432\u0435\u0441\u044C \u043F\u0440\u043E\u0446\u0435\u0441\u0441 \u043A\u043E\u043C\u043C\u0443\u043D\u0438\u043A\u0430\u0446\u0438\u0438 \u043F\u0440\u043E\u0445\u043E\u0434\u0438\u0442 \u0432 \u043E\u0444\u0438\u0441\u0435 \u043A\u043E\u043C\u043F\u0430\u043D\u0438\u0438 'JOURNEY'. \u0422\u0430\u043A\u0436\u0435 \u043E\u0442 \u043C\u0435\u043D\u0435\u0434\u0436\u0435\u0440\u043E\u0432 \u043A\u043E\u043C\u043F\u0430\u043D\u0438\u0438 \u0412\u044B \u0441\u043C\u043E\u0436\u0435\u0442\u0435 \u043F\u043E\u043B\u0443\u0447\u0438\u0442\u044C \u0432\u0435\u0441\u044C \u043F\u0430\u043A\u0435\u0442 \u0434\u043E\u043A\u0443\u043C\u0435\u043D\u0442\u043E\u0432, \u0432\u043A\u043B\u044E\u0447\u0430\u044F \u0434\u043E\u0433\u043E\u0432\u043E\u0440\u0430 \u0431\u0430\u043D\u043A\u0430 \u0438 \u0434\u043E\u043A\u0443\u043C\u0435\u043D\u0442\u044B \u043D\u0430 \u0442\u0443\u0440\u0438\u0441\u0442\u0438\u0447\u0435\u0441\u043A\u0438\u0439 \u043F\u0430\u043A\u0435\u0442. \u042D\u0442\u0430 \u0443\u0441\u043B\u0443\u0433\u0430 \u0430\u0431\u0441\u043E\u043B\u044E\u0442\u043D\u043E \u0431\u0435\u0441\u043F\u043B\u0430\u0442\u043D\u0430 \u0438 \u044F\u0432\u043B\u044F\u0435\u0442\u044C\u0441\u044F \u043B\u0438\u0448\u044C \u0432\u0441\u043F\u043E\u043C\u043E\u0433\u0430\u0442\u0435\u043B\u044C\u043D\u044B\u043C \u0441\u0435\u0440\u0432\u0438\u0441\u043E\u043C \u0434\u043B\u044F \u043D\u0430\u0448\u0438\u0445 \u043A\u043B\u0438\u0435\u043D\u0442\u043E\u0432.
