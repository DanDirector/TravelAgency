3E \u043D\u0430\u0441 \u0433\u043E\u0432\u043E\u0440\u044F\u0442! \u041E\u0442\u0437\u044B\u0432\u044B \u043E \u043A\u043E\u043C\u043F\u0430\u043D\u0438\u0438 «JOURNEY» \u043E\u0447\u0435\u043D\u044C \u0440\u0430\u0437\u043D\u043E\u043E\u0431\u0440\u0430\u0437\u043D\u044B, \u043D\u043E \u0437\u0430 \u0432\u0441\u0435 \u043E\u0442\u0437\u044B\u0432\u044B \u043C\u044B \u0412\u0430\u043C \u0431\u043B\u0430\u0433\u043E\u0434\u0430\u0440\u043D\u044B. \u041D\u0435\u0433\u0430\u0442\u0438\u0432\u043D\u044B\u0435 \u043E\u0442\u0437\u044B\u0432\u044B \u0443\u0447\u0430\u0442 \u043D\u0430\u0441 \u0441\u0442\u0430\u043D\u043E\u0432\u0438\u0442\u044C\u0441\u044F \u043B\u0443\u0447\u0448\u0435. \u0410 \u043F\u043E\u0437\u0438\u0442\u0438\u0432\u043D\u044B\u0435 \u043E\u0442\u0437\u044B\u0432\u044B \u0434\u0430\u044E\u0442 \u043D\u0430\u043C \u043F\u043E\u043D\u044F\u0442\u044C, \u0447\u0442\u043E \u043C\u044B \u0441\u043C\u043E\u0433\u043B\u0438 \u0441\u0434\u0435\u043B\u0430\u0442\u044C \u0442\u0430\u043A, \u0447\u0442\u043E\u0431\u044B \u0412\u0430\u0448 \u043E\u0442\u0434\u044B\u0445 \u0412\u0430\u043C \u043F\u043E\u043D\u0440\u0430\u0432\u0438\u043B\u0441\u044F. \u0418 \u044D\u0442\u043E \u0433\u043B\u0430\u0432\u043D\u043E\u0435.
