ab=«JOURNEY» - \u043A\u0440\u0443\u043F\u043D\u0430\u044F, \u0434\u0438\u043D\u0430\u043C\u0438\u0447\u043D\u043E \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u044E\u0449\u0430\u044F\u0441\u044F \u0441\u0435\u0442\u044C \u0442\u0443\u0440\u0438\u0441\u0442\u0438\u0447\u0435\u0441\u043A\u0438\u0445 \u0430\u0433\u0435\u043D\u0442\u0441\u0442\u0432. \u0417\u0430 \u0431\u043E\u043B\u0435\u0435 \u0447\u0435\u043C 8-\u043C\u0438 \u043B\u0435\u0442\u043D\u044E\u044E \u0438\u0441\u0442\u043E\u0440\u0438\u044E \u0441\u0435\u0442\u044C \u0432\u044B\u0440\u043E\u0441\u043B\u0430 \u0441 1 \u0430\u0433\u0435\u043D\u0442\u0441\u0442\u0432\u0430, \u0440\u0430\u0441\u043F\u043E\u043B\u043E\u0436\u0435\u043D\u043D\u043E\u0433\u043E \u0432 \u0446\u0435\u043D\u0442\u0440\u0435 \u041A\u0438\u0435\u0432\u0430, \u0434\u043E \u043D\u044B\u043D\u0435\u0448\u043D\u0438\u0445 \u0440\u0430\u0437\u043C\u0435\u0440\u043E\u0432 \u2013 209 \u043E\u0444\u0438\u0441\u043E\u0432 \u0432  60 \u0433\u043E\u0440\u043E\u0434\u0430\u0445 \u0423\u043A\u0440\u0430\u0438\u043D\u044B. \u041C\u044B \u043D\u0435 \u043E\u0441\u0442\u0430\u043D\u0430\u0432\u043B\u0438\u0432\u0430\u0435\u0442\u0441\u044F \u043D\u0430 \u0434\u043E\u0441\u0442\u0438\u0433\u043D\u0443\u0442\u043E\u043C. \u041A\u0430\u0436\u0434\u044B\u0439 \u043C\u0435\u0441\u044F\u0446 \u043F\u0440\u0438\u0431\u0430\u0432\u043B\u044F\u0435\u043C \u043F\u043E 3-4 \u043E\u0444\u0438\u0441\u0430 \u0432 \u0438 \u043E\u0445\u0432\u0430\u0442\u044B\u0432\u0430\u0435\u043C \u043D\u043E\u0432\u044B\u0435 \u0440\u0430\u0439\u043E\u043D\u044B \u0440\u0430\u0437\u043D\u044B\u0445 \u0433\u043E\u0440\u043E\u0434\u043E\u0432 \u0423\u043A\u0440\u0430\u0438\u043D\u044B. \u0411\u043B\u0430\u0433\u043E\u0434\u0430\u0440\u044F \u044D\u0442\u043E\u043C\u0443, \u043C\u044B \u0441\u0442\u0430\u043D\u043E\u0432\u0438\u043C\u0441\u044F \u0431\u043B\u0438\u0436\u0435 \u043A \u0412\u0430\u043C. \u0421\u043E\u0442\u0440\u0443\u0434\u043D\u0438\u043A\u0438 \u043A\u043E\u043C\u043F\u0430\u043D\u0438\u0438 \u2013 \u044D\u0442\u043E \u043A\u043E\u043C\u0430\u043D\u0434\u0430 \u0435\u0434\u0438\u043D\u043E\u043C\u044B\u0448\u043B\u0435\u043D\u043D\u0438\u043A\u043E\u0432 \u2013 \u043F\u0440\u043E\u0444\u0435\u0441\u0441\u0438\u043E\u043D\u0430\u043B\u043E\u0432, \u0434\u043B\u0438\u0442\u0435\u043B\u044C\u043D\u043E\u0435 \u0432\u0440\u0435\u043C\u044F \u0440\u0430\u0431\u043E\u0442\u0430\u044E\u0449\u0438\u0445 \u0432 \u0441\u0444\u0435\u0440\u0435 \u0442\u0443\u0440\u0438\u0437\u043C\u0430. \u0417\u0430 \u044D\u0442\u043E \u0432\u0440\u0435\u043C\u044F \u043C\u044B \u043B\u0438\u0447\u043D\u043E \u043E\u0431\u044A\u0435\u0437\u0434\u0438\u043B\u0438 \u0431\u043E\u043B\u044C\u0448\u0438\u043D\u0441\u0442\u0432\u043E \u043A\u0443\u0440\u043E\u0440\u0442\u043D\u044B\u0445 \u0441\u0442\u0440\u0430\u043D, \u0447\u0442\u043E\u0431\u044B \u0434\u0430\u0442\u044C \u0412\u0430\u043C \u0441\u0430\u043C\u0443\u044E \u043F\u0440\u0430\u0432\u0434\u0438\u0432\u0443\u044E \u0438 \u0442\u043E\u0447\u043D\u0443\u044E \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u044E \u043E\u0431 \u043E\u0442\u0434\u044B\u0445\u0435 \u0438 \u0433\u0440\u0430\u043C\u043E\u0442\u043D\u043E \u043F\u043E\u0434\u043E\u0431\u0440\u0430\u0442\u044C \u0442\u043E\u0442 \u0432\u0430\u0440\u0438\u0430\u043D\u0442, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u043F\u043E\u0434\u043E\u0439\u0434\u0435\u0442 \u0438\u043C\u0435\u043D\u043D\u043E \u0412\u0430\u043C. \u041F\u0430\u0440\u0442\u043D\u0435\u0440\u044B «\u041F\u043E\u0435\u0445\u0430\u043B\u0438 \u0441 \u043D\u0430\u043C\u0438» \u2013 \u044D\u0442\u043E \u0442\u043E\u043B\u044C\u043A\u043E \u043F\u0440\u043E\u0432\u0435\u0440\u0435\u043D\u043D\u044B\u0435 \u043A\u043E\u043C\u043F\u0430\u043D\u0438\u0438 \u2013 \u043E\u043F\u0435\u0440\u0430\u0442\u043E\u0440\u044B, \u0432 \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0443\u0441\u043B\u0443\u0433 \u043A\u043E\u0442\u043E\u0440\u044B\u0445 \u043C\u044B \u0443\u0432\